{% extends 'base.html' %}
{% block title %}Confirmar eliminación de cuenta{% endblock %}
{% block content %}
<div class="container py-5 text-center">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <h3 class="mb-3 text-danger">¿Estás seguro de eliminar tu cuenta?</h3>
        <p>Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar mi cuenta</button>
            <a href="javascript:history.back()" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
