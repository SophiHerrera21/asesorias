{% extends 'base.html' %}
{% load static %}
{% block title %}Restablecer contraseña | S&S Asesorías Virtuales{% endblock %}
{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background:#f7fafc;">
    <div class="row w-100 align-items-center justify-content-center">
        <div class="col-md-5 d-flex flex-column align-items-center">
            <div class="card shadow-sm p-4 mb-4 w-100" style="border-radius: 24px; background: #f6fefb; border:2px solid #1e3a8a;">
                <div class="text-center mb-4">
                    <img src="{% static 'img/logo_ss.png' %}" alt="Logo S&S" style="height:56px; margin-bottom:8px;">
                    <h2 class="logo-text mb-0" style="font-size:2rem;">S&amp;S</h2>
                    <span style="color:#22c55e; font-size:1.1rem; font-family:Poppins,Arial,sans-serif;">ASESORÍAS VIRTUALES</span>
                </div>
                <h3 class="mb-3 text-center" style="color:#1e3a8a; font-family:'Playfair Display',serif; font-style:italic;">Restablecer contraseña</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-green w-100 mt-2">Cambiar contraseña</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'usuarios:login' %}" class="text-primary">Volver a iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
